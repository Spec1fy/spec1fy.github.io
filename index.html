<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Andrija - Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="matrix-canvas"></canvas>
  <header class="hero">
    <h1>Hi, I'm Andrija</h1>
    <p>Opis (tagline, npr. full-stack developer).</p>
    <div class="scroll-arrow"></div>
  </header>

  <section id="about">
    <h2>About</h2>
    <p>Kratak opis... (ovde ide sadržaj odeljka About).</p>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <p>Kratki opis veština...</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Kratak opis kontakt informacija...</p>
  </section>

  <script>
    // Matrix rain effect script
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const cols = Math.floor(canvas.width / 20) + 1;
    let ypos = Array(cols).fill(0);

    function matrix() {
      // Resize canvas on window resize
      if (canvas.width !== window.innerWidth || canvas.height !== window.innerHeight) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      // Translucent background (fade effect)
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      // Draw characters
      ctx.fillStyle = '#0f0';
      ctx.font = '20pt monospace';
      ypos.forEach((y, index) => {
        const text = String.fromCharCode(0x30A0 + Math.random() * 97);
        const x = index * 20;
        ctx.fillText(text, x, y);
        // Reset at bottom
        if (y > canvas.height && Math.random() > 0.975) {
          ypos[index] = 0;
        } else {
          ypos[index] = y + 20;
        }
      });
    }

    setInterval(matrix, 50);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
